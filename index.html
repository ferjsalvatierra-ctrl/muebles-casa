            .container {

        .loading {
            text-align: center;

            color: white;
            font-size: 1.5em;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>

        import { getDatabase, ref, set, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {

        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const selectionsRef = ref(database, 'selections');

        const baseUrl = 'https://ferjsalvatierra-ctrl.github.io/muebles-casa/';

        const furnitureByZone = {
            "Living": [
                { id: 1, name: "Rack de TV (pitirib√≠)", price: 1400000, images: ["rack.jpeg"] },
                { id: 2, name: "Mesa ratona (pitirib√≠)", price: 400000, images: ["ratona.jpeg"] },

            ],

            ],
            "Habitaci√≥n": [
                { id: 8, name: "Sill√≥n pitirib√≠", price: 350000, images: ["sillon-y-escritorio-habitacion.jpeg"] },
                { id: 9, name: "2 Mesas de luz (√°lamo)", price: 500000, images: ["dormitorio.jpg"] },

                { id: 12, name: "C√≥moda (√°lamo)", price: 500000, images: ["comoda.jpeg"] }
            ],
            "Habitaci√≥n Infantil": [
                { id: 13, name: "Mesas de luz y base cama 1 plaza y 1/2", price: 500000, images: ["habitacion-ninfantil.jpeg"] }
            ],
            "Cocina": [
                { id: 14, name: "Heladera Samsung No Frost Inverter", price: 800000, images: ["heladera-y-microondas.jpeg"] },
                { id: 15, name: "Microondas BGH con Grill y convector", price: 450000, images: ["heladera-y-microondas.jpeg"] }
            ],
            "Lavadero": [
                { id: 16, name: "Lava-secarropas Candy", price: 700000, images: ["lavasecarropas.jpeg"] }
            ],
            "Quincho": [
                { id: 17, name: "Microondas Whirlpool", price: 150000, images: ["heladera-bajo-mesada-y-micrrondas-whirlpool.jpeg"] },
                { id: 18, name: "Heladera bajo mesada", price: 280000, images: ["heladera-bajo-mesada-y-micrrondas-whirlpool.jpeg"] },
                { id: 19, name: "Juego de quincho (sill√≥n, mesa ratona y dos sillones)", price: 250000, images: ["juego-terraza.jpeg"] },
                { id: 20, name: "Grupo Electr√≥geno a gas Lusqtoff 3500", price: 1100000, images: ["grupoelectrogeno.jpeg"] },
                { id: 21, name: "12 Sillas n√≥rdicas", price: 200000, images: ["mesaquincho.jpeg"] },
                { id: 22, name: "Mesa extendible", price: 450000, images: ["mesaquincho.jpeg"] }
            ],
            "Patio": [
                { id: 23, name: "Juego de sillas s√≠mil rat√°n", price: 200000, images: ["juegomueblespatio.jpeg"] }
            ],
            "Decoraci√≥n": [
                { id: 24, name: "5 Macetones con plantas", price: 350000, images: ["maceta-planta1.jpeg", "maceta-planta2.jpeg"] },
                { id: 25, name: "Cuadros de acero calado living, comedor, toilet, habitaci√≥n y fanales escalera", price: 350000, images: ["decoracion-cuadro.jpeg", "decoraciones-fanales.jpeg"] }
            ]
        };

        let selections = {};
        let currentUser = localStorage.getItem('currentUser');
        const isAdmin = window.location.search.includes('admin');
        const galleryStates = {};
        let activeAdminTab = 'all';
        let summaryExpanded = false;

        onValue(selectionsRef, (snapshot) => {
            const data = snapshot.val() || {};
            selections = data;
            updateUI();
        });

        function saveSelection(itemId, selected) {
            if (!currentUser) return;
            
            if (selected) {
                set(ref(database, `selections/${currentUser}/${itemId}`), {
                    selected: true,
                    timestamp: Date.now()
                });
            } else {
                remove(ref(database, `selections/${currentUser}/${itemId}`));
            }
        }

        window.saveUserName = function() {
            const input = document.getElementById('userName');
            const name = input.value.trim();
            
            if (name.length < 2) {
                alert('Por favor ingres√° un nombre v√°lido');
                return;
            }
            
            currentUser = name;
            localStorage.setItem('currentUser', currentUser);
            document.getElementById('nameModal').style.display = 'none';
            document.getElementById('userBadge').textContent = `üë§ ${currentUser}`;
            document.getElementById('userBadge').style.display = 'inline-block';
        };

        window.toggleSummaryBar = function() {
            summaryExpanded = !summaryExpanded;
            const detail = document.getElementById('summaryDetail');
            const arrow = document.getElementById('summaryArrow');
            
            if (summaryExpanded) {
                detail.classList.add('expanded');
                arrow.classList.add('expanded');
            } else {
                detail.classList.remove('expanded');
                arrow.classList.remove('expanded');
            }
        };

        function formatPrice(price) {
            return price.toLocaleString('es-AR');
        }

        function calculateZoneSubtotal(items) {
            return items.reduce((sum, item) => sum + item.price, 0);
        }

        function getUsersWhoSelected(itemId) {
            const users = [];
            Object.keys(selections).forEach(userName => {
                if (selections[userName][itemId]) {
                    users.push(userName);
                }
            });
            return users;
        }

        function isSelectedByCurrentUser(itemId) {
            return currentUser && selections[currentUser] && selections[currentUser][itemId];
        }

        function isSelectedByAnyUser(itemId) {
            return Object.keys(selections).some(userName => 
                selections[userName] && selections[userName][itemId]
            );
        }

        window.nextImage = function(id) {
            const item = Object.values(furnitureByZone).flat().find(i => i.id === id);
            if (!item || item.images.length <= 1) return;
            
            if (!galleryStates[id]) galleryStates[id] = 0;
            galleryStates[id] = (galleryStates[id] + 1) % item.images.length;
            updateGalleryImage(id, item);
        };

        window.prevImage = function(id) {
            const item = Object.values(furnitureByZone).flat().find(i => i.id === id);
            if (!item || item.images.length <= 1) return;
            
            if (!galleryStates[id]) galleryStates[id] = 0;
            galleryStates[id] = galleryStates[id] - 1;
            if (galleryStates[id] < 0) galleryStates[id] = item.images.length - 1;
            updateGalleryImage(id, item);
        };

        function updateGalleryImage(id, item) {
            const img = document.querySelector(`#img-${id}`);
            const counter = document.querySelector(`#counter-${id}`);
            if (img && galleryStates[id] !== undefined) {
                img.src = baseUrl + item.images[galleryStates[id]];
                if (counter) {
                    counter.textContent = `${galleryStates[id] + 1}/${item.images.length}`;
                }
            }
        }

        window.switchAdminTab = function(tab) {
            activeAdminTab = tab;
            document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            updateUI();
        };

        function renderAdminTabs() {
            const tabsDiv = document.getElementById('adminTabs');
            const users = Object.keys(selections);
            
            let tabsHTML = '<button class="admin-tab active" data-tab="all" onclick="window.switchAdminTab(\'all\')">üìä Todos</button>';
            users.forEach(user => {
                tabsHTML += `<button class="admin-tab" data-tab="${user}" onclick="window.switchAdminTab('${user}')">üë§ ${user}</button>`;
            });
            
            tabsDiv.innerHTML = tabsHTML;
        }

        function renderZones() {
            const container = document.getElementById('zonesContainer');
            container.innerHTML = '';

            Object.entries(furnitureByZone).forEach(([zoneName, items]) => {
                const zoneSection = document.createElement('div');
                zoneSection.className = 'zone-section';

                const subtotal = calculateZoneSubtotal(items);
                
                let selectedCount = 0;
                let selectedSubtotal = 0;
                
                if (isAdmin) {
                    if (activeAdminTab === 'all') {
                        items.forEach(item => {
                            if (isSelectedByAnyUser(item.id)) {
                                selectedCount++;
                                selectedSubtotal += item.price;
                            }
                        });
                    } else {
                        items.forEach(item => {
                            if (selections[activeAdminTab] && selections[activeAdminTab][item.id]) {
                                selectedCount++;
                                selectedSubtotal += item.price;
                            }
                        });
                    }
                } else {
                    items.forEach(item => {
                        if (isSelectedByCurrentUser(item.id)) {
                            selectedCount++;
                            selectedSubtotal += item.price;
                        }
                    });
                }

                zoneSection.innerHTML = `
                    <div class="zone-header">
                        <div class="zone-title">üìç ${zoneName}</div>
                        <div class="zone-subtotal">
                            ${selectedCount > 0 ? `$${formatPrice(selectedSubtotal)} / ` : ''}$${formatPrice(subtotal)}
                        </div>
                    </div>
                    <div class="zone-content">
                        <div class="furniture-grid" id="zone-${zoneName.replace(/\s/g, '-')}"></div>
                    </div>
                `;

                container.appendChild(zoneSection);

                const grid = document.getElementById(`zone-${zoneName.replace(/\s/g, '-')}`);
                items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'furniture-card';
                    
                    const usersWhoSelected = getUsersWhoSelected(item.id);
                    const selectedByCurrentUser = isSelectedByCurrentUser(item.id);
                    
                    if (isAdmin) {
                        if (activeAdminTab === 'all' && usersWhoSelected.length > 0) {
                            card.classList.add('selected');
                        } else if (activeAdminTab !== 'all' && selections[activeAdminTab] && selections[activeAdminTab][item.id]) {
                            card.classList.add('selected');
                        }
                    } else {
                        if (selectedByCurrentUser) card.classList.add('selected');
                    }

                    const hasGallery = item.images.length > 1;
                    if (!galleryStates[item.id]) galleryStates[item.id] = 0;

                    let badgesHTML = '';
                    if (isAdmin && activeAdminTab === 'all' && usersWhoSelected.length > 0) {
                        badgesHTML = `<div class="selected-by-badges">
                            ${usersWhoSelected.map(user => `<div class="selected-by-badge">${user}</div>`).join('')}
                        </div>`;
                    }

                    card.innerHTML = `
                        ${badgesHTML}
                        <div class="furniture-image-container ${hasGallery ? 'image-gallery' : ''}">
                            <img id="img-${item.id}" src="${baseUrl}${item.images[0]}" alt="${item.name}" class="furniture-image">
                            ${hasGallery ? `
                                <button class="gallery-nav prev" onclick="window.prevImage(${item.id})">‚Üê</button>
                                <button class="gallery-nav next" onclick="window.nextImage(${item.id})">‚Üí</button>
                                <div class="gallery-counter" id="counter-${item.id}">1/${item.images.length}</div>
                            ` : ''}
                        </div>
                        <div class="furniture-info">
                            <div class="furniture-name">${item.name}</div>
                            <div class="furniture-price">$${formatPrice(item.price)}</div>
                            <label class="checkbox-container">
                                <input type="checkbox" 
                                       ${selectedByCurrentUser ? 'checked' : ''} 
                                       ${isAdmin ? 'disabled' : ''}
                                       onchange="window.toggleSelection(${item.id}, this.checked)">
                                <span class="checkbox-label">
                                    ${isAdmin ? (usersWhoSelected.length > 0 ? `‚úì ${usersWhoSelected.length} persona(s)` : '‚óã No seleccionado') : 'Me interesa'}
                                </span>
                            </label>
                        </div>
                    `;

                    grid.appendChild(card);
                });
            });
        }

        function updateSummary() {
            if (isAdmin) return;
            
            const allItems = Object.values(furnitureByZone).flat();
            const selectedItems = allItems.filter(item => isSelectedByCurrentUser(item.id));
            const summaryBar = document.getElementById('summaryBar');
            const itemsCount = document.getElementById('itemsCount');
            const totalAmount = document.getElementById('totalAmount');
            const detailContent = document.getElementById('summaryDetailContent');

            if (selectedItems.length === 0) {
                summaryBar.style.display = 'none';
                return;
            }

            summaryBar.style.display = 'block';
            itemsCount.textContent = selectedItems.length;
            
            const total = selectedItems.reduce((sum, item) => sum + item.price, 0);
            totalAmount.textContent = formatPrice(total);

            detailContent.innerHTML = selectedItems.map(item => `
                <div class="summary-item">
                    <span>${item.name}</span>
                    <strong>$${formatPrice(item.price)}</strong>
                </div>
            `).join('');
        }

        function updateAdminStats() {
            const statsDiv = document.getElementById('adminStats');
            const allItems = Object.values(furnitureByZone).flat();
            const users = Object.keys(selections);
            
            if (activeAdminTab === 'all') {
                let totalSelectedItems = 0;
                let totalAmount = 0;
                
                allItems.forEach(item => {
                    const usersWhoSelected = getUsersWhoSelected(item.id);
                    if (usersWhoSelected.length > 0) {
                        totalSelectedItems++;
                        totalAmount += item.price;
                    }
                });
                
                const totalPossible = allItems.reduce((sum, item) => sum + item.price, 0);

                statsDiv.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${users.length}</div>
                        <div class="stat-label">Personas Mirando</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalSelectedItems}</div>
                        <div class="stat-label">Muebles con Inter√©s</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">$${formatPrice(totalAmount)}</div>
                        <div class="stat-label">Valor Total Seleccionado</div>
                    </div>
                `;
            } else {
                const userSelections = selections[activeAdminTab] || {};
                const selectedItems = allItems.filter(item => userSelections[item.id]);
                const total = selectedItems.reduce((sum, item) => sum + item.price, 0);
                const totalPossible = allItems.reduce((sum, item) => sum + item.price, 0);

                statsDiv.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${selectedItems.length}</div>
                        <div class="stat-label">Muebles Seleccionados por ${activeAdminTab}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">$${formatPrice(total)}</div>
                        <div class="stat-label">Total de ${activeAdminTab}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${Math.round((total / totalPossible) * 100)}%</div>
                        <div class="stat-label">Del Total Posible</div>
                    </div>
                `;
            }
        }

        function updateUI() {
            if (isAdmin) renderAdminTabs();
            renderZones();
            updateSummary();
            if (isAdmin) updateAdminStats();
        }

        window.toggleSelection = function(id, selected) {
            saveSelection(id, selected);
        };

        if (isAdmin) {
            document.getElementById('adminBadge').style.display = 'inline-block';
            document.getElementById('adminStats').style.display = 'grid';
            document.getElementById('adminTabs').style.display = 'flex';
            document.getElementById('subtitle').textContent = 'Vista de administrador - Monitoreando selecciones en tiempo real';
            currentUser = 'admin';
        } else {
            if (!currentUser) {
                document.getElementById('nameModal').style.display = 'flex';
                document.getElementById('userName').focus();
                document.getElementById('userName').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') window.saveUserName();
                });
            } else {
                document.getElementById('userBadge').textContent = `üë§ ${currentUser}`;
                document.getElementById('userBadge').style.display = 'inline-block';
            }
        }

        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            updateUI();
        }, 1000);
    </script>
</body>
</html>
